<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Lotfácil</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Gerador Lotofácil</h1>
        </div>
    </header>
    <section class="numbersGenerate">
        <div class="container column">
            <div>
                <button class="buttonNumbers">Gerar números</button>
            </div>
            <div class="qtdGames">
                Escolha a quantidade de Jogos
                <select name="ordering" class="game">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="qtdNumbers">
                Escolha a quantidade de números
                <select name="ordering2" class="gameNumbers">
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
            </div>
            <div class="lottery">

            </div>
        </div>
    </section>
    <footer>
        <div>
            Todos direitos reservados - Criado e desenvolvido por Rafael Victor <br>
            Projeto para estudo
        </div>
    </footer>


    <script src="assets/js/script.js"></script>
</body>
</html>
